<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<table mat-table [dataSource]="genres" class="mat-elevation-z8 tablicaZanrova">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>update</th>
        <td mat-cell *matCellDef="let row"><button (click)="onUpdateClick(row.id)">Update</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>delete</th>
        <td mat-cell *matCellDef="let row"><button  (click)="onDeleteClick(row.id)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <button (click)="onAddClick()">Add new genre</button>
  <div>
    <app-genre-update  *ngIf="edit" [genreId]="genreId" (refreshEvent)="refreshEvent()"></app-genre-update>
</div>
<div>
    <app-genre-add *ngIf="add" (refreshEvent)="refreshEvent()"></app-genre-add>
</div>
